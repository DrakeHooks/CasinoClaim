
services:
  casino-bot:
    container_name: casino-bot
    image: drakehooks/casinoclaim:testing
    ports:
      - "5900:5900"
    # Persistent Chrome profile (kept OUT of your repo via a named volume)
    environment:
      - CHROME_USER_DATA_DIR=/data/chrome
      - CHROME_PROFILE_DIR=Default
    volumes:
      - chrome-profile:/data/chrome                  # <-- Chrome user-data lives here
      - ./CAPTCHA-Solver-auto-hCAPTCHA-reCAPTCHA-freely-Chrome-Web-Store.crx:/temp/CAPTCHA-Solver-auto-hCAPTCHA-reCAPTCHA-freely-Chrome-Web-Store.crx
    env_file:
      - .env
    shm_size: "2g"
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_POLL_INTERVAL=3600
    restart: unless-stopped

volumes:
  chrome-profile:
