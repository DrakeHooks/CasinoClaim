services:
  casino-bot:
    container_name: casino-bot
    image: drakehooks/casinoclaim:testing
    ports:
      - "5900:5900"
    environment:
      - CHROME_INSTANCE_DIR=/data/chrome     # ← use the branch main.py prefers
      - CHROME_PROFILE_DIR=Default
      - PYTHONPATH=/app:/app/apis:/app/app
      # Optional: persist Fortune Coins SB/UC profile too:
      - FC_USER_DATA_DIR=/data/fortunecoins  # ← optional
    volumes:
      - ./:/app
      - chrome-profile:/data/chrome          # ← persistent named volume for main Selenium
      # Optional: a separate FC profile directory inside the same named volume
      - chrome-profile:/data/fortunecoins    # ← reuse the same volume namespace
      - ./CAPTCHA-Solver-auto-hCAPTCHA-reCAPTCHA-freely-Chrome-Web-Store.crx:/temp/CAPTCHA-Solver.crx
    env_file:
      - .env
    shm_size: "2g"
    restart: unless-stopped
    entrypoint: ["/bin/bash","-lc","bash /app/entrypoint.sh"]
    labels:
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_POLL_INTERVAL=3600
    restart: unless-stopped

volumes:
  chrome-profile:
